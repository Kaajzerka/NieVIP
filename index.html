<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>VIP Go≈ÇƒÖb</title>
<style>
  html, body {
    margin:0; padding:0; height:100%;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: yellow;
    animation: blinkYellow 1s infinite alternate;
    position: relative;
  }
  @keyframes blinkYellow {
    0% {background-color: #ffff00;}
    100% {background-color: #fff700;}
  }

  .vip-text {
    position: absolute;
    font-size: 0.8rem;
    font-weight: bold;
    color: black;
    user-select: none;
    pointer-events: none;
    transform-origin: center;
  }

  #buyBtn {
    position: fixed;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
    background: #ffea00;
    border: 3px solid #b38f00;
    padding: 20px 60px;
    font-size: 2rem;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 20px #ffe600;
    z-index: 10;
    user-select: none;
  }
  #miniText {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    color: black;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    text-decoration: underline;
    z-index: 10;
  }
  #miniText:hover {
    color: red;
  }
</style>
</head>
<body>

<script>
  const count = 100; // mega du≈ºo napis√≥w
  const texts = [];

  // Tworzymy elementy i ustawiamy losowe pozycje, prƒôdko≈õci i kƒÖty
  for(let i=0; i<count; i++) {
    const vip = document.createElement('div');
    vip.classList.add('vip-text');
    vip.textContent = 'üíé VIP üíé';

    vip.style.top = Math.random() * window.innerHeight + 'px';
    vip.style.left = Math.random() * window.innerWidth + 'px';

    vip.speedX = (Math.random() - 0.5) * 2; // prƒôdko≈õƒá pozioma
    vip.speedY = (Math.random() - 0.5) * 2; // prƒôdko≈õƒá pionowa
    vip.rotation = Math.random() * 360;     // kƒÖt obrotu
    vip.rotationSpeed = (Math.random() - 0.5) * 4; // prƒôdko≈õƒá obrotu

    document.body.appendChild(vip);
    texts.push(vip);
  }

  function animate() {
    for(let vip of texts) {
      // pozycja
      let x = parseFloat(vip.style.left);
      let y = parseFloat(vip.style.top);

      x += vip.speedX;
      y += vip.speedY;

      // odbicia od krawƒôdzi
      if(x < 0) { x = 0; vip.speedX *= -1; }
      if(x > window.innerWidth - vip.offsetWidth) { x = window.innerWidth - vip.offsetWidth; vip.speedX *= -1; }
      if(y < 0) { y = 0; vip.speedY *= -1; }
      if(y > window.innerHeight - vip.offsetHeight) { y = window.innerHeight - vip.offsetHeight; vip.speedY *= -1; }

      vip.style.left = x + 'px';
      vip.style.top = y + 'px';

      // obr√≥t
      vip.rotation += vip.rotationSpeed;
      vip.style.transform = `rotate(${vip.rotation}deg)`;
    }
    requestAnimationFrame(animate);
  }
  animate();
</script>

<button id="buyBtn">Kup za 6.99 z≈Ç</button>
<div id="miniText">Je≈õli klikniesz to nie zap≈Çacisz, polecam kliknƒÖƒá</div>

<script>
  const buyBtn = document.getElementById('buyBtn');
  const miniText = document.getElementById('miniText');

  function redirectRickroll() {
    window.location.href = "https://www.youtube.com/watch?v=5_RA_RCLnPU";
  }

  buyBtn.addEventListener('click', redirectRickroll);
  miniText.addEventListener('click', redirectRickroll);
</script>

</body>
</html>
